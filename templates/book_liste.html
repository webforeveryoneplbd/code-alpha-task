{% extends 'base.html' %}

{% block content %}
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book_detail', book_id=book[0]) }}">{{ book[1] }} ({{ book[2] }})</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
